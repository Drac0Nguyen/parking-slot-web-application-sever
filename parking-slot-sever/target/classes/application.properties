spring.application.name=parking-slot
spring.datasource.url=jdbc:mysql://localhost:3307/parking_lot?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&sslMode=DISABLED
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.dialect.sql_require_primary_key=false
spring.liquibase.enabled=false
